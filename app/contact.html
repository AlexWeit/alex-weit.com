<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<!--кодировка-->
	<meta charset="UTF-8">
	<!--IE переключить на последнюю верчию-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--масштабирование на разных устройствах-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		alex-weit.com
	</title>
	<!--SEO-->
	<meta name="desctiprion" content="">
	<meta name="frontend" content="">
	<meta name="AlexWeit" content="">
	<!--favicon-->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">

	<!-- build:css css/vendor.min.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower/normalize-css/normalize.css" />
	<link rel="stylesheet" href="bower/qtip2/jquery.qtip.css" />
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css fonts/fonts.min.css -->
	<link rel="stylesheet" href="fonts/fira.css">
	<link rel="stylesheet" href="fonts/proxima.css">
	<!-- endbuild -->

	<!-- build:css css/pagecontact.min.css -->
	<link rel="stylesheet" href="css/all-pages.css">
	<link rel="stylesheet" href="css/contact.css">
	<!-- endbuild -->

	<!-- build:js js/modernizr.min.js -->
	<script src="bower/modernizr/modernizr.js"></script>
	<!-- endbuild -->

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
	<![endif]-->

</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container container-header"> <!--Доп класс для того чтобы задать ширину-->
				<div class="logo">
					<a href="index.html" class="logo-link">
						<img src="images/logo.png" alt="LoftScool от мыслителя к создателю" class="logo-pic">
						<div class="logo-pic-text"> <!--этими свойствами можно спрятать текст-->
							Loftschool от мыслителя к создателю.
						</div>
					</a>
				</div>
				<ul class="socials">
					<li class="socials-item">
						<a class="socials-link" target="_blank" href="https://www.vk.com/">
							<i class="sprite sprite-ico-vk"></i>
							<span class="ico-text">vk.com</span>
						</a>
					</li>
					<li class="socials-item">
						<a class="socials-link" target="_blank" href="https://www.twitter.com">
							<i class="sprite sprite-ico-tw"></i>
							<span class="ico-text">twitter.com</span>
						</a>
					</li>
					<li class="socials-item">
						<a class="socials-link" target="_blank" href="https://www.facebook.com/">
							<i class="sprite sprite-ico-fb"></i>
							<span class="ico-text">facebook.com</span>
						</a>
					</li>
					<li class="socials-item">
						<a class="socials-link" target="_blank" href="https://www.github.com/AlexWeit">
							<i class="sprite sprite-ico-git"></i>
							<span class="ico-text">github.com</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="gradient-line"></div>
			<!--  -->
		</header>
		<div class="main-content">
			<div class="container container-main clearfix"> <!--контейнер выравнивается по центру экрана--> <!--Доп класс для того чтобы задать ширину-->
				<aside class="sidebar">
					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item nav-item-about">
								<a href="index.html" class="nav-link nav-link-about">
									Обо мне
								</a>
							</li>
							<li class="nav-item nav-item-work">
								<a href="mywork.html" class="nav-link nav-link-work">
									Мои работы
								</a>
							</li>
							<li class="nav-item nav-item-contact nav-item-active">
								<a href="contact.html" class="nav-link nav-link-contact">
									Связаться со мной
								</a>
							</li>
						</ul>
					</nav>
					<div class="contacts">
						<div class="contacts-title">
						Контакты	
						</div>
						<ul class="contacts-list">
								<li class="contacts-item contacts-item-email clearfix">
									<i class="sprite sprite-ico-mail"></i>
									<a href="#" class="contacts-link">
										email.com
									</a>
								</li>
								<li class="contacts-item contacts-item-phone clearfix">
									<i class="sprite sprite-ico-phone"></i>
									<a href="#" class="contacts-link">+79##########</a>
								</li>
								<li class="contacts-item contacts-item-skype clearfix">
									<i class="sprite sprite-ico-skype"></i>
									<a href="#" class="contacts-link">skype</a>
								</li>
							</ul>
					</div>
				</aside>
				<div class="page-content">
					<section class="contact-section">
						<div class="contact-section-title-box">
							<div class="contact-section-title">
								<p class="contact-section-title-text">У вас интересный проект? Напишите мне</p>
							</div>
						</div>
						<div class="contact-container">
							<div class="contact-form">
								<form id="contact-form" action="server" role="form" class="form-box">
									<div class="form-who clearfix">
										<div class="form-name">
											<label for="name" class="name-title form-title">Имя</label>
											<input type="text" placeholder="Как к Вам обращаться" qtip-position="left" qtip-content="Вы не ввели имя" class="name-text form-text">
										</div>
										<div class="form-email">
											<label for="email" class="email-title form-title">Email</label>
											<input type="text" placeholder="Куда мне писать" qtip-position="right" qtip-content="Вы не ввели email" class="email-text form-text">
										</div>
									</div>
									<div class="form-message">
										<label for="message" class="message-title form-title">Сообщение</label>
										<textarea type="text" placeholder="Кратко в чем суть" qtip-position="left" qtip-content="Вы не ввели сообщение" class="message-text form-text"></textarea>
									</div>
									<div class="form-captcha clearfix">
										<label for="captcha" class="captcha-title form-title">Введите код, указанный на картинке</label>
										<div class="captcha-img-box">
											<img src="images/captcha.png" alt="captcha" class="captcha-img">
										</div>
										<input type="text" placeholder="Введите код" qtip-position="right" qtip-content="Вы не ввели код" class="captcha-text form-text">
									</div>
									<div class="form-buttons clearfix">
										<div class="button-send-box button-box">
											<button class="button-send button-style" type="submit">Отправить</button>
										</div>
										<div class="button-clear-box button-box">
											<button class="button-clear button-style" type="reset">Очистить</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
		<div class="empty"></div>
	</div><!--end wrapper-->
	<footer class="footer">
		<div class="gradient-line"></div>
		<div class="container container-footer clearfix">
			<i class="sprite sprite-ico-lock"></i>
			<div class="copyright">
				© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его
			</div>
		</div> 
	</footer>

	<!-- build:js js/vendor.min.js -->
	<!-- bower:js -->
	<script src="bower/jquery/dist/jquery.js"></script>
	<script src="bower/modernizr/modernizr.js"></script>
	<script src="bower/bPopup/jquery.bpopup.js"></script>
	<script src="bower/qtip2/jquery.qtip.js"></script>
	<script src="bower/jquery-placeholder/jquery.placeholder.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js js/main.min.js -->
	<script src="js/console-ie8.js"></script>
	<script src="js/placeholder.js"></script>
	<script src="js/validate.js"></script>
	<script src="js/add_project.js"></script>
	<script src="js/contact_form.js"></script>
	<!-- endbuild -->
</body>
</html>
